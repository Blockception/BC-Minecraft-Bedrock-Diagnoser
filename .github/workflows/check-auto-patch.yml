# This is a basic workflow to help you get started with Actions

name: check-auto-patch

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
  - cron: "0 10 * * 1"  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  check:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    outputs:
      amount : ${{ steps.commit-amount.outputs.amount }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: DaanV2/action-commit-amount-last-release@latest
        id: commit-amount
      - name: "Found: ${{ steps.commit-amount.outputs.amount }} new commits"
      
  patch:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [check]
    if: ${{ needs.check.outputs.amount > 10 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: setup git
        run: |
          git config --global user.email "Blockception@github.com"
          git config --global user.name "Blockception Bot"

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Build
        run: npm ci

      - name: Patch
        run: npm version patch
        
  tagged-release:  
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [patch]
    if: ${{ success() }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/get-latest-tag@v1
        id: get_tag
        
      - uses: "marvinpinto/action-automatic-releases@latest"
        name: Tagged Release
        if: ${{ success() }}
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ steps.get_tag.outputs.tag }}
          prerelease: false
